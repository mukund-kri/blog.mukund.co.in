---
layout: default
---
<div class="large-12 columns" role="content">
  <div id="home">
    <h2>Categories</h2>
    {% for category in site.categories %}
    <span class="category"><a href="#{{category[0]}}">{{category[0]}}</a></span>
    {% endfor %}

    
    <h2>Posts by category</h2>
    {% for category in site.categories %}
    <a name="{{category[0]}}"></a><br/>
    {{ category[0] }}
    <ul>
      {% for post in category[1] %}
      <li><a href="{{post.url}}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
