---
layout: default
---
<div class="gr-9 columns" role="content" id="content">
  {{ content }}
</div>

<aside class="gr-3 columns">
  <h2>Categories</h2>
  <ul class="side-nav">
    {% for category in site.categories %}
    <li>{{ category[0]|category_linkify }} </li>
    {% endfor %}
  </ul>

  <h3>Series</h3>

  <ul class="side-nav">
    {% for series in site.series %}
    <li>{{series}}</li>
    {% endfor %}
  </ul>

  <ul class="side-nav">
    
  </ul>

</aside>
