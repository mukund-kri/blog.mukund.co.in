---
layout: default
---
<div class="large-12 columns" role="content">
  <div id="home">

    <div id="category-listing">
      <h2>Posts by series</h2>
      {% for series in page.series_list %}
      <div class="category-pages">
	<a name="{{ series[0] }}"></a>
	<h3>{{ series[0] }}</h3>
	{% assign name = series[0] %}
	<p> {{ page.postmeta[name].description  }}</p>
	<ol>
	  {% for post in series[1] %}
	  <li><a href="{{post.url}}">{{ post.title }}</a></li>
	  {% endfor %}
	</ol>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
