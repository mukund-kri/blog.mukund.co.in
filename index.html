<div id="listing">
  {% for post in site.posts %}
  <article>
    <h2 class="title">{{ post.title }}</h2>
    <p class="date">Posted on {{post.date | date_to_string }}</p>
    <p>{{ post.excerpt }}</p>
    <p><a href="{{ post.url }}">Read more ...</a></p>
  </article>
  {% endfor %}
</div>
